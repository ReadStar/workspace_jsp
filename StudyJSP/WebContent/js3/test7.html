function check() {
	if(document.getElementById('idd').value.length == ""){
		alert("id 입력칸 비어있음");
		document.fr.id.focus();
		return false;
	}if (document.getElementById('passd').value.length ==""){
		alert("비밀번호 입력칸 비어있음");
		document.fr.pass.focus();
		return false;
	}if (document.fr.intro.value.length == ""){
		alert("자기소개 비어있음")
		document.fr.intro.focus();
		return false;
	}if(document.fr.gender[0].checked == false && 
			document.fr.gender[1].checked == false){
		alert("성별을 선택하세요");
		document.fr.gender[0].focus();
		return false;
    }if(document.fr.hobby[0].checked == false &&
    		document.fr.hobby[1].checked== false &&
    			document.fr.hobby[2].checked== false){
    	alert("취미를 체크하세요");
    	document.fr.hobby[0].focus();
    	return false;
    }if(document.fr.grade.options[0].selected == true){
    	alert("학년을 선택하세요");
    	document.fr.grade.focus();
    	return false;
    }
    document.fr.submit();
}
</script>

<body>
<h1>WebContent/js3/test7.html</h1>
<form action="a.jsp" method="get" name="fr" onsubmit="return check()">
아이디 : <input type="text" name="id" id="idd"><br>
비밀번호 : <input type="password" name="pass" id="passd"><br>
자기소개 : <textarea name="intro" rows="5" cols="10"></textarea><br>
성별 : <input type="radio" name = "gender" value="남">남
	 <input type="radio" name = "gender" value="여">여<br>
취미 : <input type="checkbox" name = "hobby" value="여행">여행
	 <input type="checkbox" name = "hobby" value="독서">독서
	 <input type="checkbox" name = "hobby" value="게임">게임<br>
학년 : <select name="grade">
			<option value="">학년을 선택하세요</option>
			<option value="1">1학년</option>
			<option value="2">2학년</option>

</select><br>
<input type="submit" value="회원가입">
