<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.5.1.js"></script>
<script type="text/javascript">
		$(document).ready(function(){
			$.ajax('xml.jsp',{
				success:function(rdata){
					$(rdata).find('person').each(function(){
						var id=$(this).find('id').text();
						var pass=$(this).find('pass').text();
						var name=$(this).find('name').text();
						$('body').append(id+","+pass+","+name+"<br>");
					});
				}
			});
			//id="btn" coick => 'xml.jsp' 에서 데이터를 가져와서 table tag에 출력
			$('#btn').click(function(){
				$.ajax('xml.jsp'),{
					success:function(rdata){
						$(rdata).find('person').each(function(){
							var id=$(this).find('id').text();
							var pass=$(this).find('pass').text();
							var name=$(this).find('name').text();
							$('table').append('<tr><td>'+id+'</td><td>'+pass+'</td><td>'+name+'</td></tr>');
						});
					}
				}
			});
		});
</script>
</head>
<body>
<h1>js_jQuery2/xml.html</h1>
<table border="1">
<tr><td>아이디</td><td>비밀번호</td><td>이름</td></tr>
</table>
<input type="button" value="가져오기" id="btn">
</body>
</html>
