<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.5.1.js"></script>
<script type="text/javascript">
		$(document).ready(function(){
		//btn click() 발생 시 
		//id, pass 들고 String3.jsp이동
		//아이디, 비밀번호 출력 결과 가져오기
		$('#btn').click(function(){
			$.ajax('String2.jsp',{
				data:{id:$('#id').val(),
					pass:$('#pass').val()},
				success:function(rdata){
					$('table').append("<tr><td"+rdata+"</td></tr>");
				}
			})
		});
		//idbtn click() 시 id 가지고 String3.jsp 가서
		//id가 중복 될 경우 '아이디 중복' 출력, 아닐 시 '사용가능' 출력
		//출력 결과를 가져와서 id="re" 태그에 html() 삽입
		$('#idbtn').click(function(){
			$.ajax('String3.jsp',{
				data:{id:$('#id').val()},
				success:function(rdata){
					$('#re').html(rdata);
				}
			});
		});
		});
</script>
</head>
<body>
<h1>js_jQuery2/String3.html</h1>
<table border="1">
<tr><td>아이디,비밀번호</td></tr>
</table>
<form action="a.jsp" method="post" id="myform">
아이디 : <input type="text" name="id" id="id">
<input type="button" value="중복체크" id="idbtn"><br>
<div id="re"></div><br>
비밀번호 : <input type="password" name="pass" id="pass"><br>
<input type="button" value="로그인" id="btn">
</form>
</body>
</html>
